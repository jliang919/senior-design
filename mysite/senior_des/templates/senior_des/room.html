        <script>

            function paintDoor( str ) {
                var image;

                var room_arr = str.split(" ");

                }

                list[count] = image;
                count = count + 1;
                document.getElementById('door').className = image;
                //return image;
            }

            function posBox() {
               counter = counter + 1;
               //document.write(counter);
               temp = 'door' + counter;
               document.write(temp);

            }

            function finishDiv() {
                for (i = list.length-1 ; i >= 0 ; i --) {
                    document.getElementById('door').className = list[i];
                }
            }
